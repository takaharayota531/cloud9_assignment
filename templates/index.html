<!DOCTYPE html>
<html>
<head>
    <title>TODO</title>
</head>
<body>
    <h1>TODO</h1>
    <form action="/add" method="post">
        <input type="text" name="todo" placeholder="項目を入力してください" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            {% if todo.checked %}
                <del>{{ todo.todo }}</del>
            {% else %}
                {{ todo.todo }}
                <a href="/check/{{ loop.index0 }}">[Check]</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
